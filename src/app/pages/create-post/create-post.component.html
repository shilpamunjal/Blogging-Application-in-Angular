

<p>create-post works</p>
<mat-card class="center-card">
    <mat-card-content>
        <div>
            <form [formGroup]="postform">
            <mat-form-field >
                <mat-label>NAME</mat-label>
            
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field >
            <mat-label>Img</mat-label>
        
        <input matInput formControlName="img">
    </mat-form-field>

    <mat-form-field >
        <mat-label>Content</mat-label>
    
    <textarea  rows="5" formControlName="content"></textarea>
</mat-form-field>

<mat-form-field >
    <mat-label>Posted By</mat-label>

<input matInput formControlName="postedBy">
</mat-form-field>


<button (click)="createPost()" [disabled]="!postform.valid">Create New Post</button>

          </form>  
        </div>
    </mat-card-content>
</mat-card>
